 <div id="categories" class="container">
        <li style="list-style-type: none;">{{ category }}
        {% for category in site.categories %}
        <h2></h2>
          <ul>
            {% for posts in category %}
              {% for post in posts %}
                <li style="list-style-type: none;"><a href="{{ post.url }}"> {{ post.title | capitalize}} </a></li>
              {% endfor %}
            {% endfor %}
          </ul>
        {% endfor %}
      </li>
      </div>
